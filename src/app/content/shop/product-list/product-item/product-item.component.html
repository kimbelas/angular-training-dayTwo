<div class="col-12">
    <div class="row" *ngIf="product?.id%2 == 0">
        <div class="col-5">
            <img src="{{product?.image || 'http://via.placeholder.com/300'}}" class="img-thumbnail">
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col-12" style="text-align: center; margin-top: 65px">
                    <h3>{{ product?.name || 'Product Name'}}</h3>
                    <!-- <p style="font-size:small; margin-bottom: 5px;">{{ product?.description || 'Product Description'}}</p>
                    <strong>{{ product?.price || '$Price'}}</strong><br> -->
                    <br>
                    <a type="button" class="buttonClass" [routerLink]="'product/' + product?.id + '/view'">Learn
                        More</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="product?.id%2 != 0">
        <div class="col-7">
            <div class="row">
                <div class="col-12" style="text-align: center; margin-top: 65px">
                    <h3>{{ product?.name || 'Product Name'}}</h3>
                    <!-- <p style="font-size:small; margin-bottom: 5px;">{{ product?.description || 'Product Description'}}</p>
                    <strong>{{ product?.price || '$Price'}}</strong><br> -->
                    <br>
                    <a type="button" class="buttonClass" [routerLink]="'product/' + product?.id + '/view'">Learn
                        More</a>
                </div>
            </div>
            
        </div>
        <div class="col-5">
            <img src="{{product?.image || 'http://via.placeholder.com/300'}}" class="img-thumbnail">
        </div>
    </div>
    <br>
</div>
<hr>
